{% extends "base.html" %}
{% block title %} DECC - Upload PDFs{% endblock %}
{% block content %}
<form enctype="multipart/form-data" action="" method="POST">
  {% csrf_token %}
  {% for field in form %}
  <p>{{field.label}}: {{field}} {{field.errors}}</p>
  {% endfor %}
  <button type="submit">Upload files</button>
</form>
{% endblock %}
